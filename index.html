<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chess GUI</title>
  <meta name="description" content="Chess GUI">
  <meta name="author" content="Erik Muir">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/micromodal.css?v=1.0">

  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Chess GUI</h1>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <footer>
      <span>&copy; Copyright 2021</span>
    </footer>
  </div>

  <div class="modal micromodal-slide" id="game-over-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="game-over-modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="game-over-modal-title"></h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content-container" id="game-over-modal-content">
          <div class="modal__content">
            <p id="game-over-modal-message"></p>
            <p id="game-over-modal-moves"></p>
          </div>
          <footer id="modal-footer" class="modal__footer">
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </main>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="pawn-promotion-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <main id="pawn-promotion-modal-content" role="dialog" aria-modal="true">
        <canvas id="pawn-promotion-canvas"></canvas>
      </main>
    </div>
  </div>
</body>

</html>
