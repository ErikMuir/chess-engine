<template id="game-over-modal-template">
  <div class="modal micromodal-slide" id="game-over-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="game-over-modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="game-over-modal-title"></h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content-container" id="game-over-modal-content">
          <div class="modal__content">
            <p id="game-over-modal-message"></p>
            <p id="game-over-modal-moves"></p>
          </div>
          <footer id="modal-footer" class="modal__footer">
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </main>
      </div>
    </div>
  </div>
</template>
